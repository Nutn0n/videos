video_uDZIraaY5s8:
  spec:
    snippet:
      title: The rise journey of brain-computer interface by Isaman Sangbamrung
      description: >
        เล่าเรื่องราวของการพัฒนา BCI (Brain-Computer Interface)
        ทั้งในไทยและต่างประเทศ โดยจะมีหัวข้อคร่าว ๆ ดังนี้


        1. ตั้งแต่ BCI คืออะไร

        2. ถ้าเราจะเริ่มต้นพัฒนา BCI ต้องเริ่มอย่างไร

        3. BCI ถูกเอาไปใช้กับอุตสาหกรรมไหนแล้วบ้าง

        4. อนาคตของ BCI จะเป็นอย่างไร
    status:
      embeddable: true
      selfDeclaredMadeForKids: false
